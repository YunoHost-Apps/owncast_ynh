packaging_format = 2

id = "owncast"
name = "Owncast"
description.en = "Live video and web chat server for use with existing broadcasting software"
description.fr = "Serveur de vidéo en direct et de chat Web à utiliser avec un logiciel de diffusion"

version = "0.2.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://owncast.online/"
demo = "https://watch.owncast.online/"
admindoc = "https://owncast.online/docs/"
code = "https://github.com/owncast/owncast"

[integration]
yunohost = ">= 12.0.8"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "If enabled, Owncast will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Owncast sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/owncast/owncast/releases/download/v0.2.0/owncast-0.2.0-linux-64bit.zip"
        amd64.sha256 = "0cc355778c76ce3fa35cb0fee1ebc869fe8ea645309d0e6e89a32064ea64708b"
        arm64.url = "https://github.com/owncast/owncast/releases/download/v0.2.0/owncast-0.2.0-linux-arm64.zip"
        arm64.sha256 = "503501e2c91881f25f5246fca7ed6480620c008e51ba1a5b085ea8a0912bb338"
        armhf.url = "https://github.com/owncast/owncast/releases/download/v0.2.0/owncast-0.2.0-linux-32bit.zip"
        armhf.sha256 = "962d3f9993b8d85f61dfc895b836e61678bb04d67e46f5a9676fdabf6ce20c08"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = ".*-linux-64bit.zip"
        autoupdate.asset.arm64 = ".*-linux-arm64.zip"
        autoupdate.asset.armhf = ".*-linux-32bit.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.ports]
    stream.default = 1935
    stream.exposed = "TCP"

    [resources.apt]
    packages = "ffmpeg"
