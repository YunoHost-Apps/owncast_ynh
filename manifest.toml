packaging_format = 2

id = "owncast"
name = "Owncast"
description.en = "Self-hosted live video and web chat server for use with existing broadcasting software"
description.fr = "Serveur de vidéo en direct et de chat Web auto-hébergé à utiliser avec un logiciel de diffusion"

version = "0.1.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://owncast.online/"
demo = "https://watch.owncast.online/"
admindoc = "https://owncast.online/docs/"
code = "https://github.com/owncast/owncast"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = false
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Owncast needs to be installed in a dedicated domain or sub-domain."
    help.fr = "Owncast doit être installé dans un domaine ou sous-domaine dédié."
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    help.en = "If enabled, Owncast will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Owncast sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/owncast/owncast/releases/download/v0.1.1/owncast-0.1.1-linux-64bit.zip"
        amd64.sha256 = "b90b7f4b5b88a8add06d6326056b9aae259da27b3c6a4b85467b474d947071d4"
        arm64.url = "https://github.com/owncast/owncast/releases/download/v0.1.1/owncast-0.1.1-linux-arm64.zip"
        arm64.sha256 = "fc9efdda966ffe521d84d2145d334ee17fda6bb8c08dfbe6cbc91745579aecb3"
        armhf.url = "https://github.com/owncast/owncast/releases/download/v0.1.1/owncast-0.1.1-linux-32bit.zip"
        armhf.sha256 = "8fb49c3525ff13c973d48085251b6b6d33a5584ac7c7b233f0c906c7219f6578"
        in_subdir = false
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]
    stream.default = 1935
    stream.exposed = "TCP"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.apt]
    packages = "ffmpeg"
