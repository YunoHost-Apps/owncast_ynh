packaging_format = 2

id = "owncast"
name = "Owncast"
description.en = "Live video and web chat server"
description.fr = "Serveur de vidéo en direct et de chat Web"

version = "0.2.2~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://owncast.online/"
demo = "https://watch.owncast.online/"
admindoc = "https://owncast.online/docs/"
code = "https://github.com/owncast/owncast"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "If enabled, Owncast will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Owncast sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/owncast/owncast/releases/download/v0.2.2/owncast-0.2.2-linux-64bit.zip"
        amd64.sha256 = "9ff30bdc15002f97ae98c87de462287d454ea7e5c3bc9c43d0fead2b8b565ec9"
        arm64.url = "https://github.com/owncast/owncast/releases/download/v0.2.2/owncast-0.2.2-linux-arm64.zip"
        arm64.sha256 = "8f19398a35696f7cf942304b30d12fc09d43e4c0478f9aa269c661a0c51c1a87"
        armhf.url = "https://github.com/owncast/owncast/releases/download/v0.2.2/owncast-0.2.2-linux-arm7.zip"
        armhf.sha256 = "9d7d08c133745dfe5d8eaf64e07f027a78b840619620283308e57d8214861fe9"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = ".*-linux-64bit.zip"
        autoupdate.asset.arm64 = ".*-linux-arm64.zip"
        autoupdate.asset.armhf = ".*-linux-arm7.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.ports]
    stream.default = 1935
    stream.exposed = "TCP"

    [resources.apt]
    packages = "ffmpeg"
