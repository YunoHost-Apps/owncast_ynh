packaging_format = 2

id = "owncast"
name = "Owncast"
description.en = "Self-hosted live video and web chat server for use with existing broadcasting software"
description.fr = "Serveur de vidéo en direct et de chat Web auto-hébergé à utiliser avec un logiciel de diffusion"

version = "0.1.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://owncast.online/"
demo = "https://watch.owncast.online/"
admindoc = "https://owncast.online/docs/"
code = "https://github.com/owncast/owncast"

[integration]
yunohost = ">= 11.1.19"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = false
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Owncast needs to be installed in a dedicated domain or sub-domain."
    help.fr = "Owncast doit être installé dans un domaine ou sous-domaine dédié."
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    help.en = "If enabled, Owncast will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Owncast sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/owncast/owncast/releases/download/v0.1.0/owncast-0.1.0-linux-64bit.zip"
        amd64.sha256 = "98e4c19911a77955cb1dbfc01b99dd6a3ad79d3c0fea13eb0a28ac7d0d415a5a"
        arm64.url = "https://github.com/owncast/owncast/releases/download/v0.1.0/owncast-0.1.0-linux-arm64.zip"
        arm64.sha256 = "ea2eb65f1d4c6e78318c93981b4708d11c77d768c23dd31f2abd3e8462dc2dda"
        armhf.url = "https://github.com/owncast/owncast/releases/download/v0.1.0/owncast-0.1.0-linux-32bit.zip"
        armhf.sha256 = "662419e3a9a4a6be75d42828c7208e5af6c729b0315a210412e8f2b2a5b56a50"
        in_subdir = false

    [resources.ports]
    stream.default = 1935
    stream.exposed = "TCP"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.url = "/admin"
    admin.allowed = "admins"
    admin.show_tile = false
    admin.auth_header = false

    [resources.apt]
    packages = "ffmpeg"
